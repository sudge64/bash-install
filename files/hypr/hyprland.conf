# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# Custom Addition - dbus
exec-once=dbus-update-activation-environment --systemd --all

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Execute your favorite apps at launch
exec-once = waybar &
exec-once = dunst &
exec-once = nm-applet &
exec-once = blueman-applet &
exec-once = udiskie &
exec-once = hyprpaper &
exec-once = hypridle &

# Set cursor
#exec-once=hyprctl setcursor Banana 24
exec-once=hyprctl setcursor Adwaita 24

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/macchiato.conf

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
# $menu = wofi --show drun --allow-images
$menu = rofi -show drun
$browser = firefox
$logout = wlogout
$steam = steam
$chat = discord
$email = org.mozilla.Thunderbird

input {
    kb_layout = us
    follow_mouse = 1

    # For Steam's top bar
    mouse_refocus = false

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3 #5
    gaps_out = 10 #20
    border_size = 3 #2
    col.active_border = $sapphire $blue 45deg
    col.inactive_border = $overlay0

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gesture = 3, horizontal, workspace
    gesture = 3, up, fullscreen
    #gesture = 3, down, float
    workspace_swipe_distance = 300
    workspace_swipe_create_new = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_splash_rendering = true
    vfr = true
    vrr = 1
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device{
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Make xwayland not look terrible
xwayland {
    force_zero_scaling = true
}

# Source conf files

source = ~/.config/hypr/environment.conf
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/workspaces.conf
source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/power_hungry.conf
